<div class="card mt-3 xs-form">
	<div class="card-body">
		<form [formGroup]="todoForm"
			  (ngSubmit)="onSubmit()">
			<div class="form-group">
				<!-- Label -->
				<label class="col-md-4">Title</label>

				<!-- User Id -->
				<input type="title"
					   class="form-control"
					   formControlName="title"
					   #title />

				<!-- Error -->
				<div *ngIf="todoForm.controls['title'].invalid && (todoForm.controls['title'].dirty || todoForm.controls['title'].touched)"
					 class="alert alert-danger">
					<div *ngIf="todoForm.controls['title'].errors.required">
						Title is required.
					</div>
				</div>
			</div>
			<div class="form-group">
				<!-- Submit -->
				<button type="submit"
						class="btn btn-primary mr-1"
						[disabled]="todoForm.pristine || todoForm.invalid">
					Submit
				</button>

				<!-- Reset -->
				<input type="button"
					   class="btn btn-primary"
					   (click)="clearForm()"
					   value="Clear" />
			</div>
		</form>
	</div>
</div>
